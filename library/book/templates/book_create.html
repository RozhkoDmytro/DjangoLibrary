{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Create a New Book</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Create</button>
    </form>
    <a href="{% url 'books_list' %}" class="btn btn-secondary mt-2">Back to Books List</a>
</div>
{% endblock %}
